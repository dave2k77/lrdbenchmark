name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.3.0)'
        required: false
        type: string
      test_only:
        description: 'Publish to TestPyPI only'
        required: false
        type: boolean
        default: false

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for version detection
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Extract version from tag or pyproject.toml
      id: version
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          # Extract version from release tag (e.g., v2.3.0 -> 2.3.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          VERSION=${VERSION#refs/tags/}
        elif [ -n "${{ github.event.inputs.version }}" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          # Extract from pyproject.toml
          VERSION=$(grep -E '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"
    
    - name: Verify version matches pyproject.toml
      run: |
        PYPROJECT_VERSION=$(grep -E '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
        EXTRACTED_VERSION="${{ steps.version.outputs.version }}"
        if [ "$PYPROJECT_VERSION" != "$EXTRACTED_VERSION" ]; then
          echo "⚠️ Warning: Version mismatch!"
          echo "  pyproject.toml: $PYPROJECT_VERSION"
          echo "  Extracted: $EXTRACTED_VERSION"
          echo "Continuing with pyproject.toml version..."
        fi
    
    - name: Build package
      run: |
        python -m build
        echo "✅ Package built successfully"
        ls -lh dist/
    
    - name: Check package
      run: |
        twine check dist/*
        echo "✅ Package check passed"
    
    - name: Publish to TestPyPI (if test_only mode)
      if: github.event.inputs.test_only == 'true'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --skip-existing --repository-url https://test.pypi.org/legacy/ dist/*
    
    - name: Publish to PyPI
      if: github.event.inputs.test_only != 'true'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload --skip-existing dist/*
    
    - name: Verify TestPyPI publication
      if: github.event.inputs.test_only == 'true'
      run: |
        echo "✅ Package published to TestPyPI"
        echo "Test install with: pip install --index-url https://test.pypi.org/simple/ lrdbenchmark==${{ steps.version.outputs.version }}"
    
    - name: Verify PyPI publication
      if: github.event.inputs.test_only != 'true'
      run: |
        echo "✅ Package published to PyPI"
        echo "Install with: pip install lrdbenchmark==${{ steps.version.outputs.version }}"
        echo "View at: https://pypi.org/project/lrdbenchmark/${{ steps.version.outputs.version }}/"

